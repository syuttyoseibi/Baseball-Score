<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
    <title>少年野球スコア記録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="header-icon">⚾</span> 少年野球スコア記録</h1>
            <button id="helpButton" class="help-button">使い方</button>
        </header>

        <!-- チーム設定 -->
        <section class="collapsible">
            <h2 class="section-toggle">チーム設定</h2>
            <div class="section-content">
                <div class="team-config">
                    <div class="form-group">
                        <label for="awayTeamName">先攻チーム:</label>
                        <input type="text" id="awayTeamName" placeholder="チーム名" value="">
                    </div>
                    <div class="form-group">
                        <label for="homeTeamName">後攻チーム:</label>
                        <input type="text" id="homeTeamName" placeholder="チーム名" value="">
                    </div>
                    <div class="form-group">
                        <label for="gameDate">試合日:</label>
                        <input type="date" id="gameDate" value="">
                    </div>
                    <div class="form-group">
                        <label for="gameLocation">試合会場:</label>
                        <input type="text" id="gameLocation" placeholder="試合会場">
                    </div>
                </div>
            </div>
        </section>

        <!-- 試合結果 -->
        <section class="collapsible">
            <h2 class="section-toggle">試合結果</h2>
            <div class="section-content">
                <div class="form-group">
                    <label for="gameStatus">試合状況:</label>
                    <select id="gameStatus">
                        <option value="ongoing">進行中</option>
                        <option value="finished">終了</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gameResult">試合結果:</label>
                    <select id="gameResult">
                        <option value="">選択してください</option>
                        <option value="home-win">後攻チーム勝利</option>
                        <option value="away-win">先攻チーム勝利</option>
                        <option value="draw">引き分け</option>
                    </select>
                </div>
                <button id="downloadPdfButton">📄 PDF形式ダウンロード</button>
                <button id="resetGameButton">試合をリセット</button>
            </div>
        </section>

        <!-- 選手登録 -->
        <section class="collapsible">
            <h2 class="section-toggle">選手登録</h2>
            <div class="section-content">
                <div class="form-group">
                    <label for="playerTeam">チーム:</label>
                    <select id="playerTeam">
                        <option value="away">先攻チーム</option>
                        <option value="home">後攻チーム</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="playerName">選手名（ニックネーム）:</label>
                    <input type="text" id="playerName" placeholder="例: タロウ">
                </div>
                <div class="form-group">
                    <label for="playerNumber">背番号:</label>
                    <input type="number" id="playerNumber" min="0" max="99" placeholder="0-99">
                </div>
                <div id="addPlayerErrorDisplay" class="message-container"></div>
                <div class="form-group">
                    <label for="playerPosition">守備位置:</label>
                    <select id="playerPosition">
                        <option value="">選択してください</option>
                        <option value="P">ピッチャー</option>
                        <option value="C">キャッチャー</option>
                        <option value="1B">ファースト</option>
                        <option value="2B">セカンド</option>
                        <option value="3B">サード</option>
                        <option value="SS">ショート</option>
                        <option value="LF">レフト</option>
                        <option value="CF">センター</option>
                        <option value="RF">ライト</option>
                        <option value="DH">指名打者</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="addPlayerButton">選手追加</button>
                    <button id="openPlayerMasterModalButton">選手マスタから追加</button>
                </div>
                <div class="button-group">
                    <button id="addSampleHomePlayersButton">後攻チームにサンプル選手を登録</button>
                    <button id="addSampleAwayPlayersButton">先攻チームにサンプル選手を登録</button>
                </div>
                
                <div class="players-list">
                    <div class="team-players">
                        <h3 id="awayTeamPlayersTitle">先攻チーム選手</h3>
                        <div id="awayPlayersList"></div>
                    </div>
                    <div class="team-players">
                        <h3 id="homeTeamPlayersTitle">後攻チーム選手</h3>
                        <div id="homePlayersList"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- スコアボード -->
        <section class="collapsible">
            <h2 class="section-toggle">スコアボード</h2>
            <div class="section-content">
                <div class="score-table">
                    <table id="scoreTable">
                        <thead>
                            <tr>
                                <th>イニング</th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                                <th>6</th>
                                <th>7</th>
                                <th>合計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="awayTeamNameDisplay">先攻チーム</td>
                                <td id="away-1">0</td>
                                <td id="away-2">0</td>
                                <td id="away-3">0</td>
                                <td id="away-4">0</td>
                                <td id="away-5">0</td>
                                <td id="away-6">0</td>
                                <td id="away-7">0</td>
                                <td id="away-total">0</td>
                            </tr>
                            <tr>
                                <td id="homeTeamNameDisplay">後攻チーム</td>
                                <td id="home-1">0</td>
                                <td id="home-2">0</td>
                                <td id="home-3">0</td>
                                <td id="home-4">0</td>
                                <td id="home-5">0</td>
                                <td id="home-6">0</td>
                                <td id="home-7">0</td>
                                <td id="home-total">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="game-status">
                    <div class="inning-info">
                        <label for="currentInning">現在のイニング:</label>
                        <select id="currentInning">
                            <option value="1">1回</option>
                            <option value="2">2回</option>
                            <option value="3">3回</option>
                            <option value="4">4回</option>
                            <option value="5">5回</option>
                            <option value="6">6回</option>
                            <option value="7">7回</option>
                        </select>
                        <select id="topBottom">
                            <option value="top">表</option>
                            <option value="bottom">裏</option>
                        </select>
                    </div>

                    <div class="runners">
                        <h3>ランナー状況</h3>
                        <div class="bases">
                            <div class="base" id="base1">1塁</div>
                            <div class="base" id="base2">2塁</div>
                            <div class="base" id="base3">3塁</div>
                        </div>
                    </div>

                    <div class="outs">
                        <h3>アウトカウント</h3>
                        <div class="out-count">
                            <span id="outCount">0</span> アウト
                            <button id="addOutButton">アウト+1</button>
                            <button id="resetOutsButton">リセット</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 打席結果記録 -->
        <section class="collapsible">
            <h2 class="section-toggle">打席結果記録</h2>
            <div class="section-content">
                <div class="form-group">
                    <label for="battingTeam">打席チーム:</label>
                    <select id="battingTeam">
                        <option value="away">先攻チーム</option>
                        <option value="home">後攻チーム</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="batterSelect">打者選択:</label>
                    <select id="batterSelect">
                        <option value="">選手を選択</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="atBatResult">打席結果:</label>
                    <select id="atBatResult">
                        <option value="">選択してください</option>
                        <option value="single">単打</option>
                        <option value="double">二塁打</option>
                        <option value="triple">三塁打</option>
                        <option value="homerun">ホームラン</option>
                        <option value="runningHomerun">ランニングホームラン</option>
                        <option value="walk">フォアボール</option>
                        <option value="hbp">デッドボール</option>
                        <option value="strikeout">三振</option>
                        <option value="strikeoutWildPitch">振り逃げ</option>
                        <option value="groundout">ゴロアウト</option>
                        <option value="flyout">フライアウト</option>
                        <option value="error">エラー</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="runsScored">得点数:</label>
                    <input type="number" id="runsScored" min="0" max="4" value="0">
                </div>
                <button id="recordAtBatButton">打席結果記録</button>
            </div>
        </section>

        <!-- 選手別成績 -->
        <section class="collapsible">
            <h2 class="section-toggle">選手別打撃成績</h2>
            <div class="section-content">
                <div id="statsTable"></div>
            </div>
        </section>

        <!-- 打席記録履歴 -->
        <section class="collapsible">
            <h2 class="section-toggle">打席記録履歴</h2>
            <div class="section-content">
                <div id="atBatHistory"></div>
                <button id="clearHistoryButton">履歴クリア</button>
            </div>
        </section>

        <!-- 選手交代履歴 -->
        <section class="collapsible">
            <h2 class="section-toggle">選手交代履歴</h2>
            <div class="section-content">
                <div id="substitutionHistory"></div>
            </div>
        </section>
    </div>

    <!-- (Modals remain unchanged) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
